{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <title>Finns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS -->
    <script
      src="https://kit.fontawesome.com/0de91db899.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column h-100 main-bg">
    <div id="head-color"></div>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        

        <div class="collapse navbar-collapse justify-content-center" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{% url 'productlist' %}"
                >Shop</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'about' %}"cls
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
        <h1 class="navbar-brand mx-auto" href="{% url 'home' %}">finns</h1>
        <nav class="navbar-icons">
          <img
            src="/static/images/heart.png"
            width="25"
            height="25"
            alt="heart icon"
          />
          <img
            src="/static/images/shopping-bag.png"
            width="25"
            height="25"
            alt="shopping bag icon"
          />
          <img
            src="/static/images/user.png"
            width="25"
            height="25"
            alt="user icon"
          />
        </nav>
      </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
      <p class="m-0 text-center text-white">Made by Code Instituters</p>
      <p class="m-0 text-center text-white">
        Follow us: <i class="fab fa-facebook-square ms-3"></i>
        <i class="fab fa-twitter-square ms-3"></i>
        <i class="fab fa-instagram-square ms-3"></i>
        <i class="fab fa-youtube-square ms-3"></i>
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
