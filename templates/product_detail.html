{% extends "base.html" %} {% load static %} {% block content %}

<div
  class="container d-flex align-items-center justify-content-center product-detail roboto"
>
  <div class="row">
    <div class="col-md-6">
      {% if "placeholder" in object.product_image.url %}
      <img
        class="card-img-top img-fluid product-image-detail"
        src="{% static 'images/default-image-icon-missing-picture-page-vector-40546530.jpg' %}"
        alt="placeholder image"
      />
      {% else %}
      <img
        class="card-img-top img-fluid product-image-detail"
        src="{{ object.product_image.url }}"
        alt="{{ object.title }}"
      />
      {% endif %}
    </div>
    <div class="col-md-6">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ object.title }}</h5>
          <p class="card-text">{{ object.description }}</p>
          <p class="card-text">Â£{{ object.price }}</p>
          <p class="card-text">{{ object.id }}</p>
          <form method="post">
            {% csrf_token %}
            <input type="submit" value="Add to Cart" />
          </form>
          {% if user.is_staff %}
          <button class="btn btn-delete" data-product-id="{{ object.id }}">
            Delete
          </button>
          <a href="{% url 'product:edit' object.id %}" class="btn btn-edit"
            >Edit</a
          >
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/delete.js"></script>
<script src="/static/js/edit.js"></script>

{% endblock %}
