{% extends "base.html" %} {% load i18n %} {% block head_title %}{% trans
"Signup" %}{% endblock %} {% block content %}


<div class="container signup">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>{% trans "Create An Account" %}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form
        class="signup"
        id="signup_form"
        method="post"
        action="{% url 'account_signup' %}"
      >
        {% csrf_token %} {{ form.as_p }} {% if redirect_field_value %}
        <input
          type="hidden"
          name="{{ redirect_field_name }}"
          value="{{ redirect_field_value }}"
        />
        {% endif %}
        <button class="btn btn-primary " type="submit">
          {% trans "Sign Up" %} &raquo;
        </button>
      </form>
    </div>
  </div>
</div>

<h6 class="roboto">
  Already have an account, sign in <a href="{% url 'accounts:register' %}">Here</a>
</h6>


{% endblock %}
