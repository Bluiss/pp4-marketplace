{% extends "base.html" %}
{% block content %}

    {% if cart_items %}
    <section class="h-100 roboto">
        <div class="container h-100 py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">

      


              {% for item in cart_items %}
              <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                        class="card-img-top img-fluid checkout-product-image-detail"
                        src="{{ item.product.product_image.url }}"
                        alt="{{ item.title }}"
                      />
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead fw-normal mb-2">{{ item.product }}</p>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <p><span class="text-muted">Quantity:{{ item.quantity }}</span></p>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h5 class="mb-0">{{ item.product.price }}</h5>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="{% url 'product_cart:delete_cart' item.id %}" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
              <div class="card mb-4">
                <div class="card-body p-4 d-flex flex-row justify-content-between">
                  <div class="form-outline">
                    <h5>Total</h5>
                  </div>
                  <div class="form-outline text-end flex-fill">
                    <p>Â£{{ total_price }}</p>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
                </div>
              </div>
              
      
            </div>
          </div>
        </div>
      </section>
    {% else %}
    <div class="card">
      <div class="card-body">
          <p>Your shopping cart is empty.</p>
      </div>
  </div>
    {% endif %}
{% endblock %}
