{% extends "base.html" %} {% load static %} {% block content %}
<div class="container text-center mt-5">
  <div class="row">
    <div class="col-sm">
      <div class="container roboto">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">
                  Are you sure you want to delete "{{ product.title }}"?
                </h2>
                <form action="" method="post">
                  {% csrf_token %}
                  <input
                    type="submit"
                    value="Delete"
                    class="btn btn-danger mr-2"
                  />
                  <a
                    href="{% url 'product:productlist' %}"
                    class="btn btn-secondary"
                    >Cancel</a
                  >
                </form>
                <p class="mt-3">
                  You can
                  <a href="{% url 'product:edit' model_id=product.id %}"
                    >Edit</a
                  >
                  if you're unsure, as deleting this is permanent
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      {% if product.product_image %}
      <img
        src="{{ product.product_image.url }}"
        alt="Product Image"
        class="img-fluid mt-3"
      />
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
